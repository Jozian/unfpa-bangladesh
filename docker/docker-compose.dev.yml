  solr:
    env_file:
      - docker/defaults.env
      - docker/dev.env
  beanstalkd:
    env_file:
      - docker/defaults.env
      - docker/dev.env
  postgres:
    env_file:
      - docker/defaults.env
      - docker/dev.env
volumes:
  bundle:
