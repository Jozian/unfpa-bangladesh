language: ruby
bundler_args: "--without production"
env:
- RAILS_ENV=test
cache: bundler
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_script:
- mkdir -p log
- curl -X PUT localhost:5984/_config/admins/primero -d '"primero"'
- cp config/travis/couchdb.yml config/
- cp config/travis/sunspot.yml config/
- cp config/travis/mailers.yml config/
script:
- RAILS_ENV=test bundle exec rake sunspot:solr:start
- bundle exec rspec spec
services:
- couchdb
branches:
- travisci
- travisci_1.6
- maint_1.3
- maint_1.4
- maint_1.5
- development
- master
notifications:
  hipchat:
    rooms:
      secure: 
    template:
      - 'Test run completed for %{repository}/<b>%{branch}</b>: <a href="%{build_url}">%{message}</a> Run duration: %{elapsed_time}'
    format: html