[chttpd]
bind_address = 0.0.0.0
port = 5984

[ssl]
verify_ssl_certificates = true
cacert_file = /opt/couchdb/etc/local.d/couch_ca.crt

[compactions]
_default = [{db_fragmentation, "70%"}, {view_fragmentation, "60%"}, {from, "23:00"}, {to, "04:00"}]

[replicator]
verify_ssl_certificates = true
ssl_trusted_certificates_file = /opt/couchdb/etc/local.d/couch_ca.crt

[log]
level = info
