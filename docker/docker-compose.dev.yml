---
version: '3'
services:
  development:
    image: development:prim-latest
    ports:
      - "3000:3000"
    depends_on:
      - solr
      - beanstalkd
      - postgres
    volumes:
      - log:/srv/primero/application/log
      - public:/srv/primero/application/public
      - tmp:/srv/primero/application/tmp
      - ./:/srv/primero/application
      - ./tmp/bundle:/usr/local/bundle
    env_file:
      - docker/defaults.env
      - docker/dev.env
    stdin_open: true
    tty: true
